{% extends "base.html" %}
{% block content %}

<h2>{{ user.username }}'s favourite songs</h2>
<br>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">Track</th>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
		</tr>
	</thead>
	<tbody>
		{% for fav_song in songs %}
			<tr>
				<th scope="row"><img class="rounded-circle article-img" src="{{ fav_song.track_image }}"></th>
				<td><a href="{% url 'song-detail' fav_song.id %}" class="link-dark">{{ fav_song.title }}</a></td>
				<td><a href="{% url 'author-songs' fav_song.author %}" class="link-dark">{{ fav_song.author }}</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock content %}
